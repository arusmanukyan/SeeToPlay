    <header>

    <section class="bg-primary" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">We see you!</h2>
                    <hr class="light">
                    <div id="map"></div>
                    <hr class="light">
                    <a href="#services" class="btn btn-default btn-xl">See!</a>

                </div>

    <section id="services">
        <div id="eventView"></div>
        <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
            <h1 class="section-heading">Find your ticket!</h1>
            <table class ="table">
                <thread>
                    <tr>
                        <th>Artist Name</th>
                        <th>Event Date</th>
                        <th>Ticket URL</th>
                    </tr>
                </thread>
                <tbody>
                    <tr>
                        <td id="artistName"></td>
                        <td id="eventDate"></td>
                        <td id="ticketUrl"><a href="#" id="ticketColor"></a></td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                <form id="event-form">
                    <hr class="primary">
                    <label for="event-input">Search for Event</label>
                    <input type="text" id="event-input">
                    <a href="#services" class="btn btn-primary btn-xl page-scroll" id="findEvent" type="submit" value="getEvent">Search</a>
                </form>
                </div>
            </div>
        </div>
    </section>

    
    <section id="portfolio">
    <aside class="bg-dark">
        <div class="container text-center">

            <form id="artist-form">
               <label for="artist-input"><h2>Listen to an Artist!</h2></label>
               <hr>
               <input type="text" id="artist-input"><br>
               <hr>
               <input id="selectArtist" class="btn btn-default btn-xl" type="submit">
           </form>

           <div id="playerDiv">

           
           </div>
    </section>

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">What's new!</h2>
                    <hr class="primary">
                    <p>Sign up to get the latest updates on your favorite artists.</p>
                </div>
                
                <div class="col-lg-12 text-center">
                    <a href="#signUp" data-toggle="modal" class="btn btn-primary btn-xl page-scroll">Sign Up</a>
                </div>
            </div>
        </div>
    </section>
        <div class = "modal fade" id = "signUp" role = "dialog">
            <div class = "modal-dialog">
                <div class = "modal-content">
                    <div class = "modal-header">
                        <h3>Sign up for updates</h3>
                        
                    </div>
                    <div class = "modal-body">
                        <div class = "form-group">
                            
                            <label for = "contact-name" class = "col-lg-2 control-label">Name:</label>
                            
                                <input type="text" class = "form-control" id = "contact-name" placeholder="Full Name">
                        
                            
                         </div>
                         <div>   
                            <label for = "contact-name" class = "col-lg-2 control-label">Email:</label>
                            
                                <input type="email" class = "form-control" id = "email" placeholder="youremail@example.com">

                            

                        </div>
                    <div class = "modal-footer">
                        <a class = "btn btn-default" data-dismiss = "modal">Close</a>
                        <button class = "btn btn-primary" type = "submit" id = "signUp">Submit</button>
                    </div>
                </div>
            </div>
        </div>
